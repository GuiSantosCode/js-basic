<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress√£o Aritm√©tica</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Progress√£o Aritm√©tica</h1>
    </header>

    <section>
        <div>  <!--IN√çCIO | FIM | PASSO-->
            <P>In√≠cio: </P>
            <input type="number" name="inicio" id="inicio">
            <p>Fim: </p>
            <input type="number" name="fim" id="fim">
            <p>Passo: </p>
            <input type="number" name="passo" id="passo">
            <button id="contar" onclick="contar()">Contar</button>
        </div>
        <br>
        <div id="contagem"> <!--SA√çDA DO RESULTADO-->
            Contando...
        </div>
    </section>

    <footer>
        <p>&copy; Gui&Ruan</p>
    </footer>

    <script>
        function contar() {
            let inputInicio = document.getElementById('inicio')
            let inputFim = document.getElementById('fim')
            let inputPasso = document.getElementById('passo')
        
            let inicio = Number(inputInicio.value)
            let fim = Number(inputFim.value)
            let passo = Number(inputPasso.value) 
            let contagem = document.getElementById('contagem')

            if (inicio < fim) { 
                while (inicio <= fim){ 
                    contagem.innerHTML += `${inicio} üëâ `
                    inicio = inicio + passo
                }
                contagem.innerHTML += `üèÅ <br>`
            } else {
                while (inicio >= fim){ 
                    contagem.innerHTML += `${inicio} üëâ `
                    inicio = inicio - passo
                }
                contagem.innerHTML += `üèÅ <br>`
            }
        }
    </script>

</body>
</html>
